<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="to do.png">
    <title>Todolist</title>
</head>

<body>

    <!-- main todo container -->
    <div class="container">
        <!-- header that has input and add button -->
        <header>
            <h1>Todo List</h1>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="ðŸ“‘ Add your todo here.." class="input w-full max-w-xs"
                    aria-label="Enter your task" />
                <button id="add-button" class="btn btn-add" aria-label="Add new task">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <!-- delete buttons -->
        <div class="todos-filter">
            <button id="delete-selected" class="btn btn-ghost delete-selected-btn" aria-label="Delete selected tasks">
                Delete Selected
            </button>
            <button id="delete-all" class="btn btn-ghost delete-all-btn" aria-label="Delete all tasks">
                Delete All
            </button>
        </div>

        <!-- dynamic content for todos -->
        <ul id="all-todos" class="todos-list"></ul>

        <!-- filters dropdown -->
        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn" aria-label="Filter tasks">Filter</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="rem">Pending</a>
                    <a href="#" id="com">Completed</a>
                </div>
            </div>

            <!-- task counts -->
            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="index.js"></script>

</body>

</html>
